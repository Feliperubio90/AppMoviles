<ion-header [translucent]="true">

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-button expand="block" (click)="takePicture()">Tomar Fotografia</ion-button>

  <ion-card *ngIf="photo">
    <ion-card-header>
      Captured Photo
    </ion-card-header>
    <ion-card-content>
      <img [src]="photo"   *ngIf="photo" width="100%">
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src="assets/Selfie.jpeg" alt="My Image" style="width: 100%; max-width: 400px; height: auto; display: block; margin: 0 auto;">
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
