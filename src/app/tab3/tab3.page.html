<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>tab3</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button routerLink="/home"
  class="ion-margin-top ">
    <ion-icon name="home" slot="start"></ion-icon>
    Volver a Home
  </ion-button>
  <div class="cuerpo_page">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Productos</ion-title>
        <div>{{nombre}}</div>
        <div>{{apellido}}</div>
      </ion-toolbar>
    </ion-header>
    <h3>Usuario: {{nombre}} {{apellido}}</h3>
    
    <div>{{nombre3}}</div>

    <!-- Ponemos la imagen dentro de un ion-grid-->
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <img class="logo" src="assets/caja.png" alt="My Image">
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-title>
        <h1>Caja</h1>
        <h3>- Caja de percusi√≥n de batucada.</h3>
      </ion-card-title>

      <div class="grid-center">
        <ion-button>Comprar</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
