
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mapa</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div #mapContainer id="mapContainer"></div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <img class="logo" src="assets/Ubi.jpeg" alt="My Image" style="width: 100%; max-width: 400px; height: auto; display: block; margin: 0 auto;">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
