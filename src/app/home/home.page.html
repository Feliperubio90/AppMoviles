<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Batuapp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
      <p>Usuario: {{usuarioRecibido}}</p>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="cuerpo_page">
    <ion-card>

      <ion-card-title>
        <h6>Información Adicional</h6>
        <p>Usuario: {{ usuarioRecibidoPersistente }}</p>
      </ion-card-title>

       <!--Colocamos la imagen dentro de un ion-grid-->
       <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div class="animated-image-rotate">
              <img class="logo" src="assets/user.png" alt="My Image"/>
            </div>
          </ion-col>
        </ion-row>
       </ion-grid>

      <!--Creamos los campos para el Login-->
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input type="text" [(ngModel)]="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nivel de Educación</ion-label>
          <ion-select [(ngModel)]="selectedOption">
            <ion-select-option value="option1">Universitario</ion-select-option>
            <ion-select-option value="option1">Magister</ion-select-option>
            <ion-select-option value="option1">Doctorado</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Fecha de Nacimiento</ion-label>
            <ion-item>

              <!--Componente de Angular Material-->
              <mat-form-field>
                <mat-label>Fecha de Nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <!--<ion-input type="date" [(ngModel)]="selectedDate"></ion-input>-->
            </ion-item>
        </ion-item>
    </ion-card-content>
    <!--Creamos los botones-->
    <ion-button (click)="limpiar()">Limpiar</ion-button>
    <ion-button (click)="mostrar()">Mostrar</ion-button>


    </ion-card>
    
      <!-- Boton para llamar a mi pagina-->
      <ion-button expand="block" (click)="navegarAMiPagina()">Ir a Mi Pagina</ion-button>
      
  </div>

  
</ion-content>
